  <!-- شاشة تسجيل الدخول -->
  	
  <div id="login-screen">
  		
    <h2>تسجيل الدخول إلى لوحة التحكم</h2>
     <i class="bx bx-user innput-icon"></i>
    <input type="text" id="username" placeholder="
          اسم المستخدم الاساسي
     ">
     
      <i class="bx bx-lock innnput-icon"></i>
    <input type="password" id="password" placeholder="
    
         كـلـمـة الـمـرور الاساسيه
    
    " enterkeyhint="go">
     
    <button onclick="checkLogin()">دخول</button>
  </div>
  <!-- لوحة التحكم -->
  <div id="dashboard">
    <div class="sidebar">
      <a href="#" onclick="showSection('code')">إضافة رمز قبيلة</a>
      <a href="#" onclick="showSection('history')">إضافة معلومات القبيلة</a>
    </div>

    <div class="content">
      <h2>مرحباً بك في لوحة التحكم الخاصة برمز</h2>

      <!-- قسم الرمز -->
      <div id="section-code" class="form-section">
        <h3>إضافة رمز قبيلة</h3>
        <label>اسم القبيلة:</label>
        <input type="text" id="tribeNameCode">

        <label>رمز القبيلة:</label>
        <input type="text" id="tribeCode">

        <button class="submit-btn" onclick="addCode()">إضافة</button>
      </div>

      <!-- قسم التاريخ -->
      <div id="section-history" class="form-section" style="display:none;">
        <h3>إضافة معلومات وتاريخ قبيلة</h3>
        <label>اسم القبيلة:</label>
        <input type="text" id="tribeNameHistory">

        <label>معلومات وتاريخ القبيلة:</label>
        <textarea id="tribeHistory" rows="5"></textarea>

        <button class="submit-btn" onclick="addHistory()">إضافة</button>
      </div>
    </div>
  </div>

      }

    function showSection(section) {
      document.getElementById("section-code").style.display = section === "code" ? "block" : "none";

    function addHistory() {
      const name = document.getElementById("tribeNameHistory").value.trim();
      const history = document.getElementById("tribeHistory").value.trim();

      if (!name || !history) return alert("يرجى ملء جميع الحقول");

        name: name,
        history: history.replace(/\n/g, "<br>"),
        timestamp: new Date()
      }).then(() => {

        document.getElementById("tribeHistory").value = "";

  <script>
  function addCode() {
    const name = document.getElementById("tribeNameCode").value.trim();
    const code = document.getElementById("tribeCode").value.trim().toUpperCase();

    console.log("زر إضافة رمز تم الضغط عليه");

    if (!name || !code) {
      alert("يرجى ملء جميع الحقول");
      return;
    }

    alert("جاري إرسال البيانات إلى Firebase...");

    db.collection("tribes").add({
      name: name,
      code: code,
      timestamp: new Date()
    }).then(() => {
      alert("تمت إضافة رمز القبيلة بنجاح");
      document.getElementById("tribeNameCode").value = "";
      document.getElementById("tribeCode").value = "";
    }).catch((error) => {
      console.error("خطأ أثناء الإضافة:", error);
      alert("حدث خطأ: " + error.message);
    });
  }
</script>
